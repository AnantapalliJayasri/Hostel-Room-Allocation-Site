<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>

</head>

<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://nonprofitally.com/wp-content/uploads/bg-blue-pattern.jpg'); background-repeat:no-repeat;
	background-size:1700px 700px;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="register.php" method="POST">

                <div class="form-outline mb-4">
				   <label class="form-label" for="form3Example1cg">Admssion No:</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="adNo" />
                </div>

                <div class="form-outline mb-4">
				  <label class="form-label" for="form3Example3cg">UserName:</label>
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="user"/>
                </div>

               <div class="form-group">
					<label>Password:</label>
					<input type="password" id="password" name="psw" class="form-control" data-toggle="password">
				</div>
                <div class="form-outline mb-4">
				  <label class="form-label" for="form3Example4cdg">Confirm password:</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="repsw"/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="Login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script type="text/javascript">
		$("#password").password('toggle');
	</script>

</body>

</html>
